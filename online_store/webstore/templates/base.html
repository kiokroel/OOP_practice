<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Default title{% endblock title %}</title>
</head>
<body>
    <div><a href="{% url 'main' %}">Главная</a> | <a href="{% url 'main' %}">Каталог</a> |
        {% if request.user.is_authenticated %}
        <a href="{% url 'user_profile' %}"> {{user.username}}</a> | <a href="{% url 'logout' %}">Выйти</a>
        {% else %}
        <a href="{% url 'reg' %}">Регистрация</a> | <a href="{% url 'login' %}">Вход</a> </div>
        {% endif %}
    <h1>{% block header %}{% endblock header %}</h1>
    <div>{% block content%}{% endblock content %}</div>
    <div>MyCorp. 2023. All rights reserved.</div>
</body>
</html>
