{% extends "base.html" %}
        {% block title %} {{ title }} {% endblock title %}
        {% block header %}
            <ul>
                {% for prod in product %}
                    <li>
                    <a href="{% url 'product' prod.pk %}">{{ prod| capfirst }}</a>
                    <p>Цена: {{ prod.price}}</p></li>
                        {% empty %}
                    <li>Нет товаров</li>
                {% endfor %}
            </ul>
        {% endblock header %}
